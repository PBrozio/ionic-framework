<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datetime - highlightedDates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: flex;
        flex-wrap: wrap;
      }

      .grid-item {
        margin-bottom: 20px;
        margin-right: 20px;
      }

      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      ion-datetime {
        box-shadow: 0px 8px 16px 0 rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header translucent="true">
        <ion-toolbar>
          <ion-title>Datetime - highlightedDates</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h1>With Array - Android</h1>
            <ion-datetime locale="en-US" id="withArrayAndroid" presentation="date" mode="md"></ion-datetime>
            <h1>With Array - iOS</h1>
            <ion-datetime locale="en-US" id="withArrayIos" presentation="date" mode="ios"></ion-datetime>
          </div>
          <div class="grid-item">
            <h1>With Callback - Android</h1>
            <ion-datetime locale="en-US" id="withCallbackAndroid" presentation="date" mode="md"></ion-datetime>
            <h1>With Callback - iOS</h1>
            <ion-datetime locale="en-US" id="withCallbackIos" presentation="date" mode="ios"></ion-datetime>
          </div>
        </div>
      </ion-content>
    </ion-app>

    <script>
      const highlightedDates = [
        {
          date: '2024-04-30',
          type: 0
        },
        {
          date: '2024-04-05',
          type: 0
        },
        {
          date: '2024-04-01',
          type: 2
        },
        {
          date: '2024-04-16',
          type: 3
        },
        {
          date: '2024-04-18',
          type: 1
        },
        {
          date: '2024-04-19',
          type: 2
        },
        {
          date: '2024-04-26',
          type: 0
        }
      ];
      const vacationDates = [
        '2024-01-01',
        '2024-03-29',
        '2024-04-01',
        '2024-05-01',
        '2024-05-09',
        '2024-05-20',
        '2024-05-30',
        '2024-10-03',
        '2024-11-01',
        '2024-12-25',
        '2024-12-26'
      ];

      function callBack(isoString) {
        const date = new Date(isoString);
        const utcDay = date.getUTCDate();
        if (utcDay === 1) {
          return {
            type: 0
          };
        }

        if (utcDay % 5 === 0) {
          return {
            type: 1
          };
        }

        if (utcDay % 3 === 0) {
          return {
            type: 2
          };
        }

        if (utcDay % 7 === 0) {
          return {
            type: 3
          };
        }
      }

      document.querySelector('#withArrayAndroid').highlightedDates = highlightedDates;
      document.querySelector('#withArrayAndroid').vacationDates = vacationDates;
      document.querySelector('#withArrayIos').highlightedDates = highlightedDates;
      document.querySelector('#withArrayIos').vacationDates = vacationDates;

      document.querySelector('#withCallbackAndroid').highlightedDates = (isoString) => { return callBack(isoString); };
      document.querySelector('#withCallbackAndroid').vacationDates = vacationDates;
      document.querySelector('#withCallbackIos').highlightedDates = (isoString) => { return callBack(isoString); };
      document.querySelector('#withCallbackIos').vacationDates = vacationDates;
    </script>
  </body>
</html>
